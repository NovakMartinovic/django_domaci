<!-- Loads the path to your static files -->
{% extends 'poruke/base.html' %}


{% block title %}DJANGO DOMACI{% endblock %}

{% block body %}

<div class="container-fluid songs-container">
    <div class="row">
        <!-- Left Album Info -->
        <div class="col-sm-4 col-lg-3">
            <div class="thumbnail">
                <div class="panel-body">
                    <h3>Poruka nema sliku!</h3>
                </div>
            </div>
        </div>
        <!-- Right Song Info -->
        <div class="col-sm-8 col-md-9">
            <div class="details col-md-6">
                <h3>Title: {{ poruka.title }}</h3>
                <h4>Publisher: {{ poruka.publisher }}</h4>
                <h4>Description: {{ poruka.description }}</h4>
            </div>
        </div>
    </div>
</div>

{% endblock %}
